
{% assign sections = page.text-sections[include.section] %}

{% for section in sections %}

<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#{% if include.bgcolor %}{{ include.bgcolor }}{% else %}f2f2f2{% endif %}" align="center" style="padding: 30px 0;">
      <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
        <tr>
          <td>

            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="center" style="padding: 0 10px 0px; color: #{{ site.data.style.color-text-title }}; {{ site.data.style.text-h1 }}" class="padding-copy-header">
                  {{ section.title }}
                </td>
              </tr>
            </table>
            <!-- START - bulletproof hr -->
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="center">
                  <table align="center" width="100" border="0" cellspacing="0" cellpadding="0"  style="height:30px;">
                    <tr>
                      <td align="center"
                        style="background:none; height:15px; width:100px; margin-top:0; margin-bottom:0; margin-left:auto; margin-right:auto; padding:0; line-height:0; border-bottom: 1px solid #e0e0e0;">
                        <div style="width:100px;"></div>
                      </td>
                    </tr>
                    <tr>
                      <td align="center" style="background:none; height:15px; width:100px; margin:0; padding:0; line-height:0;"></td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <!-- END - bulletproof hr -->
            <table width="100%" border="0" cellspacing="0" cellpadding="0">

              {% for content in section.content %}
              <tr>
                <td align="left" style="{% if forloop.last %}padding: 0px 30px 10px;{% else %}padding: 0px 30px 10px;{% endif %} text-align: justify; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p }}">
                  {{ content.paragraph }}
                </td>
              </tr>
              {% endfor %}

            </table>

          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
{% endfor %}
