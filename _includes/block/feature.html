

<!-- SALE CARD - LARGE -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#{% if include.bgcolor %}{{ include.bgcolor }}{% else %}f2f2f2{% endif %}" align="center" style="padding-bottom: 30px;">
      <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
        <tr>
          <td bgcolor="#f2f2f2">
            <table bgcolor="#ffffff" width="100%" border="0" cellspacing="0" cellpadding="0" style="border-radius: 4px; border: 1px solid #e0e0e0;">
              <!-- HERO IMAGE -->
              <tr>
                <td>
                  <a href="{% if object.link %}{{ object.link }}{% else %}{{ page.campaign-link }}{% endif %}">
                    <img src="{{ site.baseurl }}/img/content/{% if object.class %}{{ object.class }}{% else %}{{ object.title | slugify }}{% endif %}.jpg" width="600" border="0" alt="" style="display: block; border-top-left-radius: 4px; border-top-right-radius: 4px;" class="img-max border-reset" />
                  </a>
                </td>
              </tr>
              <!-- COPY -->
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td align="center" style="padding: 20px 30px 0; color: #{{ site.data.style.color-text-title }}; {{ site.data.style.text-h3 }}">
                        {{ object.title }}
                      </td>
                    </tr>
                    <tr>
                      <td align="center" style="padding: 10px 30px 0; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p-lead }}">
                        {{ object.description }}
                      </td>
                    </tr>
                    <tr>
                      <td align="left" style="padding: 20px 30px 30px; text-align: center" class="mobile-pad-3c mobile-center-align">
                        <a
                          href="{% if object.link %}{{ object.link }}{% else %}{{ page.campaign-link }}{% endif %}"
                          style="{{ site.data.style.button-small }}">
                          Find out more
                        </a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
