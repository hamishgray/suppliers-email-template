

{% assign loopindex = forloop.index | modulo: 2 %}

{% if forloop.first or loopindex == 1 %}

<!-- 2 COLUMN SALE CARDS -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td bgcolor="#{% if include.bgcolor %}{{ include.bgcolor }}{% else %}f2f2f2{% endif %}" align="center" style="padding: 0 15px;">
        <!-- FIRST ROW -->
        <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
          <tr>
            <td>

{% endif %}

<!-- FIRST COLUMN -->
<table {% if loopindex == 1 %}align="left"{% else %}align="right"{% endif %} border="0" cellspacing="0" cellpadding="0" class="responsive-table" width="285">
  <tr>
    <td style="padding-bottom: 30px;">
      <!-- CONTENT START -->
      <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <a href="{% if object.link %}{{ object.link }}{% else %}{{ page.campaign-link }}{% endif %}">
              <img src="{{ site.baseurl }}/img/content/{% if object.class %}{{ object.class }}{% else %}{{ object.title | slugify }}{% endif %}.jpg" border="0" alt="" width="285" height="200" style="display: block; border-top-left-radius: 4px; border-top-right-radius: 4px;" class="img-max border-reset" />
            </a>
          </td>
        </tr>
        <tr>
          <td style="background-color: #ffffff; padding: 20px 30px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; border: 1px solid #e0e0e0;">
            <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="center" style="padding-bottom: 3px; color: #{{ site.data.style.color-text-title }}; {{ site.data.style.text-h4 }}">
                  {{ object.title }}
                </td>
              </tr>
              <tr>
                <td align="center" style="padding-top: 8px; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p }}">
                  {{ object.description }}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <!-- CONTENT END -->

    </td>
  </tr>
</table>
<!-- FIRST COLUMN END -->



{% if forloop.last or loopindex != 1 %}

          </td>
        </tr>
      </table>
      <!-- FIRST ROW END -->
    </td>
  </tr>
</table>

{% endif %}
