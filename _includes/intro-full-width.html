


<!-- FULL WIDTH BANNER -->
<table border="0" cellpadding="0" cellspacing="0" width="100%" height="420">
  <tr>
    <td align="center" background="{{ site.baseurl }}/img/bg.jpg" bgcolor="#{{ site.data.style.color-se-orange }}" valign="middle" style="vertical-align: middle; background-position: center; -webkit-background-size: cover; background-size: cover; ">
      <!--[if gte mso 9]>
      <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="mso-width-percent:1000;height:420px;">
        <v:fill type="frame" src="{{ site.baseurl }}/img/bg.jpg" color="#{{ site.data.style.color-se-black }}" />
        <v:textbox inset="0,0,0,0">
      <![endif]-->
      <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table" height="350">
        <tr>
          <td style="padding: 160px 15px;"><!-- top & bottom padding is total height - image height fallback is needed for clients that dont support vertical align -->
            <table align="center" cellspacing="0" cellpadding="0" border="0" width="570" class="responsive-table">
              <tr>
                <td valign="middle" style="vertical-align:middle; color: #ffffff;" align="center">
                  {% if page.banner-title %}
                  <a href="{{ page.campaign-link }}" style="{{ site.data.style.text-banner }} color: #ffffff;">
                    {{ page.banner-title }}
                  </a>
                  {% endif %}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <!--[if gte mso 9]>
          </v:textbox>
        </v:rect>
        <![endif]-->
    </td>
  </tr>
</table>



<!-- EMAIL INTRO - STANDARD -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#f2f2f2" align="center" style="padding-bottom: 30px;">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td bgcolor="#ffffff" align="center" style="padding: 45px 0;">
            <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
              <tr>
                <td>
                  <!-- COPY -->
                  <tr>
                    <td>
                      <table width="100%" border="0" cellspacing="0" cellpadding="0">

                        <tr>
                          <td align="center" style="padding: 0 30px 5px; color: #{{ site.data.style.color-text-title }}; {{ site.data.style.text-h1 }}" class="padding-copy-header">
                            {{ page.intro-title }}
                          </td>
                        </tr>
                        {% if page.intro-sub-title %}
                        <tr>
                          <td align="center" style="padding: 0 30px; color: #{{ site.data.style.color-text-title }}; {{ site.data.style.text-h3 }} font-size: 14px; font-weight:400;" class="padding-copy-header">
                            {{ page.intro-sub-title }}
                          </td>
                        </tr>
                        {% endif %}

                      </table>
                      <!-- START - bulletproof hr -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td align="center">
                            <table align="center" width="100" border="0" cellspacing="0" cellpadding="0"  style="height:30px;">
                              <tr>
                                <td align="center"
                                  style="background:none; height:15px; width:100px; margin-top:0; margin-bottom:0; margin-left:auto; margin-right:auto; padding:0; line-height:0; border-bottom: 1px solid #{{ color-se-grey }};">
                                  <div style="width:100px;"></div>
                                </td>
                              </tr>
                              <tr>
                                <td align="center" style="background:none; height:15px; width:100px; margin:0; padding:0; line-height:0;"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                      <!-- END - bulletproof hr -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0">

                        {% for intro-row in page.intro-rows %}
                        <tr>
                          <td align="left" style="{% if forloop.last %}padding: 0px 30px 30px;{% else %}padding: 0px 30px 10px;{% endif %} color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p }}">
                            {{ intro-row.paragraph }}
                          </td>
                        </tr>
                        {% endfor %}

                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td align="center">
                      <!-- BULLETPROOF BUTTON -->
                      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="mobile-button-container">
                        <tr>
                          <td align="center">
                            <table border="0" cellspacing="0" cellpadding="0" class="responsive-table">
                              <tr>
                                <td align="center">
                                  <a href="{{ page.campaign-link }}" style="{{ site.data.style.button-large }}">
                                    {{ page.main-cta-label }}
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
