



<!-- SALE CARD - SMALL -->
<table bgcolor="#f2f2f2" border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center" style="padding: 0 15px 30px;">
      <table bgcolor="#ffffff" border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table" style="border-radius: 4px;">
        <tr>
          <td style="padding: 0;" class="mobile-wrapper">
            <!-- TWO COLUMNS -->
            <table align="center" cellspacing="0" cellpadding="0" border="0" width="600" class="responsive-table">
              <tr>
                <td class="mobile-wrapper" valign="middle" style="vertical-align:middle;">
                  <!-- LEFT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="50%" align="left" class="responsive-table" style="height: 180px;">
                    <tr>
                      <td style="padding: 0; vertical-align:middle;" valign="middle">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                          <tr>
                            <td align="center" valign="middle">
                              <a href="{% if offer.link %}{{ offer.link }}{% else %}{{ page.campaign-link }}{% endif %}">
                                <img class="border-reset" src="{{ site.baseurl }}/img/offers/{{ offer.title | slugify }}.jpg" width="300" style="display: block; border-top-left-radius: 4px; border-bottom-left-radius: 4px; width: 100%; height:auto;" alt="" border="0" class="img-max" />
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                  <!-- RIGHT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="49.999999%" align="right" class="responsive-table" style="height: 180px;">
                    <tr>
                      <td style="padding: 15px 20px; vertical-align:middle;" valign="middle">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                          <tr>
                            <td align="left" style="padding: 0 0 0 0; color: #{{ site.data.style.color-text-title }}; {{ site.data.style.text-h4 }}">
                              {{ offer.title }}
                            </td>
                          </tr>
                          <tr>
                            <td align="left" width="300" style="padding: 10px 0 0; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-h5 }}">
                              {{ offer.location }}
                            </td>
                          </tr>
                          <tr>
                            <td align="left" width="300" style="padding: 10px 0 0 0; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p-small }}">
                              From <span style="color: #{{ site.data.style.color-se-orange }}; font-weight: 400; font-size: 16px;">Â£{{ offer.price }}</span> {{ offer.price-description }}
                            </td>
                          </tr>
                          <tr>
                            <td align="left" width="300" style="padding: 15px 0 0 0;">
                              <a
                                href="{% if offer.link %}{{ offer.link }}{% else %}{{ page.campaign-link }}{% endif %}"
                                style="{{ site.data.style.button-small }}">
                                View offer
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
