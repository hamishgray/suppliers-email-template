

<!-- SALE CARD - LARGE -->
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td bgcolor="#f2f2f2" align="center" style="padding-bottom: 30px;">
      <table border="0" cellpadding="0" cellspacing="0" width="600" class="responsive-table">
        <tr>
          <td bgcolor="#f2f2f2">
            <table bgcolor="#ffffff" width="100%" border="0" cellspacing="0" cellpadding="0" style="border-radius: 4px; ">
              <!-- HERO IMAGE -->
              <tr>
                <td>
                  <a href="{% if offer.link %}{{ offer.link }}{% else %}{{ page.campaign-link }}{% endif %}">
                    <img src="{{ site.baseurl }}/img/offers/{{ offer.title | slugify }}.jpg" width="600" border="0" alt="" style="display: block; border-top-left-radius: 4px; border-top-right-radius: 4px;" class="img-max border-reset" />
                  </a>
                </td>
              </tr>
              <!-- COPY -->
              <tr>
                <td>
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                      <td align="left" style="padding: 20px 30px 0; color: #{{ site.data.style.color-text-title }}; {{ site.data.style.text-h3 }}">
                        {{ offer.title }}
                      </td>
                    </tr>
                    <tr>
                      <td align="left" style="padding: 10px 30px 20px; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p }}">
                        {{ offer.description }}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <!-- TWO COLUMNS -->
              <tr>
                <td valign="top" class="mobile-wrapper" style="border-top: 1px solid #ececec; padding: 20px 0;">
                  <!-- LEFT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="360" align="left" class="responsive-table">
                    <tr>
                      <td align="left" style="padding: 0 30px 5px; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p }}">
                          From <span style="color: #{{ site.data.style.color-se-orange }}; font-weight: 600;">Â£{{ offer.price }}</span> {{ offer.price-description }}
                      </td>
                    </tr>
                    <tr>
                      <td align="left" width="300" style="padding: 0 30px; color: #{{ site.data.style.color-text-paragraph }}; {{ site.data.style.text-p }}">
                        *Additional information.
                      </td>
                    </tr>
                  </table>
                  <!-- RIGHT COLUMN -->
                  <table cellpadding="0" cellspacing="0" border="0" width="239" class="responsive-table">
                    <tr>
                      <td style="padding: 0 30px 0 0;">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" class="responsive-table">
                          <tr>
                            <td width="300" style="padding: 0 0 0 20px; text-align:right" class="mobile-pad-3c mobile-center-align">
                              <a
                                href="{% if offer.link %}{{ offer.link }}{% else %}{{ page.campaign-link }}{% endif %}"
                                style="{{ site.data.style.button-small }}">
                                View offer
                              </a>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
